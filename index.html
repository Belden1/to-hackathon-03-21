<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid">
      <div class="left">
        <div class="card">
          <div class="circle"></div>
          <div class="cardnumber" id="card__number">0000 0000 0000 0000</div>
          <div class="card__container">
            <div class="cardname" id="card__name">Jane Appleseed</div>
            <div class="carddate" id="card__date">00/00</div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="input__field">
          <div class="input__name">
            <label for="cardholder-name">Cardholder Name</label>
            <input
              type="text"
              id="cardholder-name"
              name="cardholder-name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div class="input__card">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <div id="number-error">Wrong format, numbers only</div>
          </div>
          <div class="input__date">
            <label for="expiry-date">Exp. Date (MM/YY)</label>
            <div class="date__container">
              <input
                type="text"
                id="expiry-month"
                name="expiry-month"
                placeholder="MM"
              />
              <span>/</span>
              <input
                type="text"
                id="expiry-year"
                name="expiry-year"
                placeholder="YY"
              />
            </div>
            <div class="input__cvc">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" />
            </div>
            <div id="date-error">Can't be blank</div>
          </div>

          <button id="button">Confirm</button>
          <!-- <button class="btn" id="btn-id"></button> -->
        </div>
        <!-- Completed state start -->
        <div id="displayText" style="display: none">
          <p>Thank you! We've added your card details Continue</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
